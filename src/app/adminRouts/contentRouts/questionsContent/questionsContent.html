<div class="view-wrap questions">
    <div class="center white">
        <div class="search-bar clear-fix">
            <h2 class="fl">Модуль редагування сторінки "Запитання та відповіді"</h2>
            <div class="blue-btn fr" ng-click="openCreateModal()">Створити питання</div>
        </div>
        <div class="table">
            <div class="row header">
                <div class="cell">
                    №
                </div>
                <div class="cell">
                    Питання
                </div>
                <div class="cell">
                    Відповідь
                </div>
                <div class="cell text-center">
                    Видалити
                </div>
            </div>
            <div class="row" ng-repeat="item in questionsAnswers">
                <div class="cell">
                    {{$index + 1}}.
                </div>
                <div class="cell">
                    <p ng-click="openEditModal(item)">{{::item.question}}</p>
                </div>
                <div class="cell">
                    {{::item.answer}}
                </div>
                <div class="cell text-center">
                    <i class="fa fa-trash del" aria-hidden="true" ng-click="openDeleteModal(item)"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<preloader ng-show="isLoading"></preloader>
