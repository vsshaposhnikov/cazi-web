<div class="view-wrap avpzList">
    <div class="center white">
        <div class="search-bar clear-fix">
            <h2 class="fl">Мудуль керування антивірусними програмними засобами</h2>
            <div class="blue-btn fr" ng-click="openStorageModal()">Управління сховищем</div>
            <div class="blue-btn fr" ng-click="openCreateModal()">Нове АВПЗ</div>
        </div>
        <div class="table">
            <div class="row header">
                <div class="cell">
                    №
                </div>
                <div class="cell">
                    Назва антивірусного програмного засобу
                </div>
                <div class="cell text-center">
                    Завантажте сигнатури
                </div>
                <div class="cell text-center">
                    Завантажте інсталяційни файл
                </div>
                <div class="cell text-center">
                    Видалити
                </div>
            </div>
            <div class="row" ng-repeat="avpz in avpzList">
                <div class="cell">
                    {{$index + 1}}.
                </div>
                <div class="cell">
                    <p ng-click="openEditModal(avpz)">{{::avpz.title}}</p>
                </div>
                <div class="cell text-center">
                    <i class="fa fa-upload" aria-hidden="true" ng-click="openSignatureModal(avpz)"></i>
                    <a href="{{avpz.downloadLink}}">Протестуйте завантажене</a>
                </div>
                <div class="cell text-center">
                    <i class="fa fa-upload" aria-hidden="true" ng-click="openInstallModal(avpz)"></i>
                </div>
                <div class="cell text-center">
                    <i class="fa fa-trash del" aria-hidden="true" ng-click="openDeleteModal(avpz)"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<preloader ng-show="isLoading"></preloader>
