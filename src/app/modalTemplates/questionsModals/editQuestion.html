<div class="modal-content questions">
    <p class="title">Відредагуйте пару "питання - відповідь"</p>
    <span>Введіть питання:</span>
    <input type="text" ng-model="questionData.questionInfo.question">
    <span>Введіть відповідь:</span>
    <textarea ng-model="questionData.questionInfo.answer"></textarea>
</div>
<div class="modal-footer">
   <button class="blue-btn" ng-click="closeThisDialog()">Скасувати</button>
   <button class="blue-btn" ng-click="editQuestion()">Зберегти</button>
</div>
