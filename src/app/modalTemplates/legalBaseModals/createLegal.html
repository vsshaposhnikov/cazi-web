<div class="modal-content legalBase">
    <p class="title">Введіть данні для створення нового запису</p>
    <span>Введіть текст:</span>
    <textarea type="text" ng-model="legalBaseData.legalBaseInfo.title"></textarea>
    <span>Введіть дату:</span>
    <input type="text" ng-model="legalBaseData.legalBaseInfo.date">
</div>
<div class="modal-footer">
   <button class="blue-btn" ng-click="closeThisDialog()">Скасувати</button>
   <button class="blue-btn" ng-click="createNewLegal()">Створити</button>
</div>
